{% extends 'base.html' %}

{% block content %}
<main class="contact-us">
<section class="container mt-5 mb-5">
    <div class="row mt-5">
<div class="col-md-8  animate__animated animate__fadeInLeft  animate__delay-1s">
    <h2 class="text-center">Our Services</h2>
    <p>{{ services.description | safe }}
    </p>
</div>
<div class="col-md-4">
    <img src="{{ services.photo.url }}" alt="" class="img-fluid">
</div>
</div>
</section>


<!-- team 1 -->
<section class="container mt-5 mb-5"><section class="container mt-3">
    <h3 class="text-center">Services</h3>
    <p class="pt-2 pb-3 text-center"></p>
    <div class="team slider" data-slick='{"slidesToShow": 3, "slidesToScroll": 1}'>

    <!-- team 1 -->
    {% for detail in servicecard %}
    <div class="card border-0 text-center  ml-3 mr-3">
        <img src="https://placeimg.com/640/480/tech" class="card-img-top" alt="team-member">
        <div class="card-body">
        <h5 class="card-title">{{ detail.card_title }}</h5>
        <p class="card-text">{{ detail.card_description | safe }}</p>
        </div>
    </div>
    {% endfor %}

    </div>

    <div class="controls d-flex justify-content-center mt-2 mb-2">
    <div class="d-flex">
        <i class="fa fa-angle-left team-left"></i>
        <i class="fa fa-angle-right team-right"></i>
    </div>
    </div>
</section>
</main>
</div>

{% endblock %}
