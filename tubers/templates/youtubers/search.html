{% extends 'base.html' %}

{% load static %}

{% block content %}



<main class="searchpage">

    <section class="searchbox container mt-5 p-3 bg-accent">
    <form method="GET" action="{% url 'search' %}">
        <div class="form-row">
        <div class="form-group col-md-4">
            <select name="city" id="inputState" class="form-control">
            <option selected disabled hidden>City</option>
            {% for citys in city_search %}
            <option value="{{ citys }}">{{ citys }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-4">
            <select name="camera_type" id="inputState" class="form-control">
            <option selected disabled hidden>Camera Type</option>
            {% for cameras in camera_type_search %}
            <option value="{{ cameras }}">{{ cameras }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-4">
            <select name="catagory" id="inputState" class="form-control">
            <option selected disabled hidden>catagory</option>
            {% for catagorys in catagory_search %}
            <option value="{{catagorys}}" >{{ catagorys }}</option>
            {% endfor %}
            </select>
        </div>
        </div>
        <div class="text-center">

            <button type="submit" class="btn btn-light">Search</button>
        </div>

    </form>
    
    </section>



    <section class="search-results container mt-3 grid">

        <!-- person 1 -->
        {% for tuber in tubers %}
        <div class="card border-0 text-center ml-3 mr-3">
            <div class="feature-text">
                <a href="{% url 'youtuber_detail' tuber.id %}">
            <img src="{{ tuber.photo.url }}" class="card-img-top" alt="team-member">
        </a>
            <!-- <span class="text-left bg-accent font-weight-bold">
                Featured
            </span> -->
            </div>
            <div class="card-body">
            <h5 class="card-title">{{ tuber.name }}</h5>
            <p class="card-text">{{ tuber.catagory }}</p>
            <div class="person-description mt-2">
                <button class="btn btn-accent">City : {{ tuber.city }} </button>
                <button class="btn btn-accent">Age : {{ tuber.age }} </button>
                <button class="btn btn-accent">Height : {{ tuber.height }} </button>
            </div>
            <div class="person-description mt-2">
                <button class="btn btn-accent">Crew : {{ tuber.crew }} </button>
                <button class="btn btn-accent">Camera : {{ tuber.camera_type }}</button>
                <button class="btn btn-accent">Subs : {{ tuber.subs_count }}</button>
            </div>
            </div>
            
    </div>
    {% endfor %}   

    </section>
</main>

{% endblock %}
